<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>{{countTodo | async}}</strong> Pending tasks </span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li>
      <a class="selected" href="#/" (click)="onClickLnkFilter('todo')">Todo</a>
    </li>
    <li>
      <a href="#/active">Pending</a>
    </li>
    <li>
      <a href="#/completed" (click)="onClickLnkFilter('completed')" >Completed</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button (click)="onClickBtnDltComplete($event)" class="clear-completed">Delete completed</button>
</footer>
