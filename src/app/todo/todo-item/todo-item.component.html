<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<!--<li class="completed">-->
<li *ngIf="todoItem" [ngClass]="{'completed': todoItem.status == 'completed', 'editing': isEditing, '': todoItem.status === 'todo'}">
  <div class="view">
    <input [ngModel]="isChecked" class="toggle" type="checkbox" (change)="onChangeChBox($event)" >
    <label (dblclick)="onDblClickLbl($event)">{{todoItem.text}}</label>
    <button class="destroy" (click)="onClickbtnDelete($event, todoItem.id)" ></button>
  </div>
  <input class="edit" [(ngModel)]="todoItem.text" (keyup)="onKeyUptxtEdit($event)">
</li>
